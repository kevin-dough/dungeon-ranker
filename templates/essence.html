{% extends "base.html" %}

{% block essence %}
<div style="padding-top:8%"></div>
<body style="background-image: url('/static/images/backgrounds/background_{{ range(1, 8) | random }}.png');background-position:top 65px center;background-repeat: no-repeat;">
<div class="row justify-content-center" style="overflow:hidden; max-width:100%;">
    <div class="indexBox" style="width:750px">
        <div>
            <div style="padding-top:5%">
                <div style="padding-left:200px">
                    <form method="post">
                        <div class="row">
                            <p><input style="line-height:40px" class="searchBar" size="30" type="text" name="username" placeholder="username" required></p>
                            <p style="text-align:center;margin-left:15px"><input style="line-height:40px;cursor: pointer;" class="searchBtn" type="submit" value="search"></p>
                        </div>
                    </form>
                </div>
                <div style="padding-left:50px">
                    <p class="pageText">{{message}}</p>
                    <div class="pageTitle row" style="width:60%; margin-top:50px">
                        <div>
                            <p><img height="100px" width="100px" src="static/images/undead_essence.png">{{undead}}</p>
                            <p><img height="100px" width="100px" src="static/images/wither_essence.png">{{wither}}</p>
                            <p><img height="100px" width="100px" src="static/images/dragon_essence.png">{{dragon}}</p>
                            <p><img height="100px" width="100px" src="static/images/spider_essence.png">{{spider}}</p>
                        </div>
                        <div style="margin-left:400px;position:absolute">
                            <p><img height="100px" width="100px" src="static/images/ice_essence.png">{{ice}}</p>
                            <p><img height="100px" width="100px" src="static/images/gold_essence.png">{{gold}}</p>
                            <p><img height="100px" width="100px" src="static/images/diamond_essence.png">{{diamond}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
